<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>管理员登录</title>
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/jquery-easyui-1.4.1/easyloader.js" type="text/javascript"></script>
    <script src="js/jquery-easyui-1.4.1/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="js/jquery-easyui-1.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/kindeditor-4.1.10/kindeditor.js"></script>
    <script type="text/javascript" src="js/kindeditor-4.1.10/kindeditor-all.js"></script>
    <script type="text/javascript" src="js/kindeditor-4.1.10/kindeditor-all-min.js"></script>
    <script type="text/javascript" src="js/kindeditor-4.1.10/kindeditor-min.js"></script>
    <link rel="stylesheet" href="css/taotao.css">
    <link rel="stylesheet" href="js/jquery-easyui-1.4.1/themes/color.css">
    <link rel="stylesheet" href="js/jquery-easyui-1.4.1/themes/icon.css">

</head>
<body style="background-color: #F3F3F3">
<div class="easyui-dialog" title="管理员登录" data-options="closable:false,draggable:false"
     style="width:400px;height:300px;padding:10px;">
    <div style="margin-left: 50px;margin-top: 50px;">
        <div style="margin-bottom:20px;">
            <div>
                用户名: <input name="username" class="easyui-textbox" data-options="required:true"
                            style="width:200px;height:32px" value="admin"/>
            </div>
        </div>
        <div style="margin-bottom:20px">
            <div>
                密&nbsp;&nbsp;码: <input name="password" class="easyui-textbox" type="password"
                                       style="width:200px;height:32px" data-options="" value="admin"/>
            </div>
        </div>
        <div>
            <a id="login" class="easyui-linkbutton" iconCls="icon-ok" style="width:100px;height:32px;margin-left: 50px">登录</a>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#login").click(function () {
        var username = $("[name=username]").val();
        var password = $("[name=password]").val();

        var jd = JSON.stringify({
            "code": username,
            "password": password
        });
        console.log(jd);
        $.ajax({
            type: "post",
            url: "login/toLogin.do",
            contentType: "application/json",
            data: jd,
            success: function (data) {
                if (data){
                    alert("欢迎您"+username);
                    window.location.href = "html/index.html";
                }else {
                    alert(username+"管理员不存在");
                }

            },
            error: function () {
                alert("error");
            }
        });
//        if (username != "admin" || password != "admin") {
//            alert("用户名密码不正确！");
//            return;
//        }
//        window.location.href = "index.html";
    });
</script>
</body>
</html>
